db:
    type: 'mariadb:10.4'
    disk: 14000
    configuration:
        schemas:
            - pacnidb
            - judiciarynidb
            - boundarycommissiondb
            - industrialcourtdb
            - interchangenidb
            - infolibrarynicsdb
        endpoints:
            pacni:
                default_schema: pacnidb
                privileges:
                    pacnidb: admin
            judiciaryni:
                default_schema: judiciarynidb
                privileges:
                    judiciarynidb: admin
            boundarycommission:
                default_schema: boundarycommissiondb
                privileges:
                    boundarycommissiondb: admin
            industrialcourt:
                default_schema: industrialcourtdb
                privileges:
                    industrialcourtdb: admin
            interchangeni:
                default_schema: interchangenidb
                privileges:
                    interchangenidb: admin
            infolibrarynics:
                default_schema: infolibrarynicsdb
                privileges:
                    infolibrarynicsdb: admin
solr:
    type: 'solr:7.7'
    disk: 1024
    configuration:
        cores:
            pacni_index:
                conf_dir: !archive solr_config/
            judiciaryni_index:
                conf_dir: !archive solr_config/
            boundarycommission_index:
                conf_dir: !archive solr_config/
            industrialcourt_index:
                conf_dir: !archive solr_config/
            interchangeni_index:
                conf_dir: !archive solr_config/
        endpoints:
            pacni:
                core: pacni_index
            judiciaryni:
                core: judiciaryni_index
            boundarycommission:
                core: boundarycommission_index
            industrialcourt:
                core: industrialcourt_index
            interchangeni:
                core: interchangeni_index
redis:
    type: 'redis:6.0'
